<body>
    <div class="page">
    
        <div class="title"> Add/Edit article </div>
      
        <div class="boxes">
            <form>
                <div class="row">
                    <input type="text" id="article-title" placeholder="Please enter title">
                    <div id="spacing"></div>
                    <input type="text" id="article-type" placeholder="Please enter type">
                </div>
    
                <div class="row">
                    <input type="text" id="article-author" placeholder="Please enter author">
                    <div id="spacing"></div>
                    <input type="text" id="article-date" placeholder="Please enter date">
                </div>
    
                <div class="row">
                    <input type="text" id="article-image-url" placeholder="Please enter image url">
                </div>
    
                <div class="row2">
                    <textarea type="textarea" id="article-content" placeholder="Please enter content"></textarea>
                </div>
    
                <div class="button-group">
                    <button id="cancel">CANCEL</button>
                    <button type="submit" id="save">SAVE</button>
                </div>
                
            </form>
            
        </div>
    </div>
